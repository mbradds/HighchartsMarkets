    <link rel="stylesheet" href="main.css" />

    <script src="https://code.highcharts.com/8.2.0/highcharts.js"></script>
    <script src="https://code.highcharts.com/8.2.0/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/8.2.0/modules/map.js"></script>
    <script src="https://code.highcharts.com/gantt/8.2.0/modules/gantt.js"></script>
    <script src="https://code.highcharts.com/8.2.0/modules/exporting.js"></script>

  </head>

  <body>
    <div class="header">
      <h1>CER Transportation Report</h1>
    </div>
    <div class="header">
      <p>For CER internal use. Do not share externally.</p>
    </div>

    <!-- crude production graph (figure 1) -->
    <div class="chart-large">
      <div class="row">
        <div class="col-md">
          <div id="crude_prod_title" class="figure_title"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="cerlabel">Select region:</div>
          <select class="form-control" id="select_region_crude_prod">
          </select>
        </div>
        <div class="col-md-4">
          <div class="cerlabel">Select units:</div>
          <select class="form-control" id="select_units_crude_prod">
            <option value="MMb/d">MMb/d</option>
            <option value="Thousand m3/d">Thousand m3/d</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <div
            class="container-chart-large"
            id="container_crude_production"
          ></div>
        </div>
      </div>
    </div>


    <!-- bottom of page -->
    <div style="height: 100px"></div>

    <script src="./dist/bundle.js" type="text/javascript"></script>
  </body>
</html>
