<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WET-4-Test</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  </head>
  <body>
    <div class="chart-small">
      <div class="row">
        <div class="col">
          <p class="text-center">Small Chart: Chart Title row 1 col 1</p>
        </div>
      </div>
      <div class="row">
        <div class="col">Chart filters row 2 col 1</div>
      </div>
      <div class="row">
        <div class="col">
          <div class="container-chart-small" id="chart1"></div>
        </div>
      </div>
    </div>

    <div class="chart-medium">
      <div class="row">
        <div class="col">
          <p class="text-center">Medium Chart: Chart Title row 1 col 1</p>
        </div>
      </div>
      <div class="row">
        <div class="col">Chart filters row 2 col 1</div>
      </div>
      <div class="row">
        <div class="col">
          <div class="container-chart-medium" id="chart2"></div>
        </div>
      </div>
    </div>

    <div class="chart-large">
      <div class="row">
        <div class="col">
          <p class="text-center">Large Chart: Chart Title row 1 col 1</p>
        </div>
      </div>
      <div class="row">
        <div class="col">Chart filters row 2 col 1</div>
      </div>
      <div class="row">
        <div class="col">
          <div class="container-chart-large" id="chart3"></div>
        </div>
      </div>
    </div>

    <div class="chart-map">
      <div class="row">
        <div class="col">
          <p class="text-center">Map Chart: Chart Title row 1 col 1</p>
        </div>
      </div>
      <div class="row">
        <div class="col">Chart filters row 2 col 1</div>
      </div>
      <div class="row">
        <div class="col">
          <div class="container-chart-map" id="chart4"></div>
        </div>
      </div>
    </div>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
