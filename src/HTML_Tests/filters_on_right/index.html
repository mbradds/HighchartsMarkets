<body>
    <!-- <h1>Grid</h1> -->
    <div class="container my=container">
        <div class="row my-row">
            <div class="col-9 my-col"> <!--Change the "3" to change the size the filter takes up -->
              <!-- Chart -->
              <div style="max-width: 100%;" id="container"></div>
            </div>
            <div class="col my-col">
              <div class="row my-row">
                <div class="cerlabel">Select product:</div>
                <select name="" id="select_product" class="selectpicker">
                  <option value="Propane">Propane</option>
                  <option value="Butane">Butane</option>
                </select>
              </div>
              <div class="row my-row">
                <div class="cerlabel">Select units:</div>
                <select name="" id="select_units" class="selectpicker">
                  <option value="bbl">bbl</option>
                  <option value="m3">m3</option>
                </select>
              </div>
            </div>
        </div>
    </div>

    <!-- highcharts -->
    <script src="hc_example1.js"></script>
