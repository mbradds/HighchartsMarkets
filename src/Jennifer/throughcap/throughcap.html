<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Throughputs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- user css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/ca/ca-all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js"></script>
    <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
    <script src="https://code.highcharts.com/modules/marker-clusters.js"></script>
  </head>

  <body>
    <div class="container my-container w-50">
      <div class="row my-row">
        <div class="col my-col">
          <nav class="nav nav-tabs nav-fill" id="commodity_selection">
            <a
              class="nav-item nav-link active"
              href="#nat_gas"
              data-toggle="tab"
              >Natural Gas</a
            >
            <a class="nav-item nav-link" href="#crude" data-toggle="tab"
              >Crude Oil</a
            >
          </nav>
        </div>
      </div>
      <div class="row my-row">
        <div class="col-4 my-col">
          <!-- Graph title goes here -->
          <div class="traffic title" id="traffic_title">
            Natural Gas Traffic
          </div>
          <!-- <h5>Crude Oil Throughput and Capacity</h5> -->
        </div>
        <div class="col-4 my-col">
          <div class="cerlabel">Select pipelines:</div>
          <select name="" id="select_pipelines" class="selectpicker"></select>
        </div>
        <div class="col-4 my-col">
          <div class="cerlabel">Select units:</div>
          <select name="" id="select_units" class="selectpicker"></select>
        </div>
      </div>
      <div class="row my-row">
        <div class="col my-col">
          <div id="container_map"></div>
        </div>
      </div>
      <div class="row my-row">
        <div class="col my-col">
          <div id="container_chart"></div>
        </div>
      </div>
    </div>

    <script type="module" src="throughcap.js"></script>
  </body>
</html>
